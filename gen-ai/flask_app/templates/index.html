<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
</head>
<body>
    <h1>Product Feedback Sentiment Analysis</h1>
    <form method="post">
        <label for="feedback">Enter your product feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit Feedback">
    </form>

    {% if sentiment %}
        <h2>Feedback Sentiment: {{ 'Positive' if sentiment == 'p' else 'Negative' }}</h2>
    {% endif %}
</body>
</html>
